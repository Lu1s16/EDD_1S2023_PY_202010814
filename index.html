		</center>
		

		<div id="arbol_avl">
			<center><h2>Reporte estudiantes</h2></center>

		</div>
		<center>
			<div id="tabla_permisos">
				<center><h2>Tabla permisos</h2></center>
	
			</div>
		</center>
		
		

	</div>

		<button name="button" id="buscador">Buscar</button>

		<button name="button" id="Reporte_bitacora">Reporte bitacora</button>
		<button name="button" id="cerrar_sesion_user">Regresar</button>
		<h4>Subir archivo</h4>
